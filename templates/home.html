{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="container text-center">
        {% if user.is_authenticated %}
            <h4>Hello {{user.username }}!</h4>
            <p><a href="{% url 'logout' %}">Log Out</a></p>
            <div class="card">
                <div class="card-header">
                    <h3>Please make a selection</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <a class="btn btn-primary" href="{% url 'datasets:list_datasets' %}">Create/Edit Datasets</a>
                        </div>
                        <div class="col">
                            <a class="btn btn-primary" href="{% url 'datasets:list_datasets' %}">Enter/Edit Data</a>
                        </div>
                    </div>
                </div>
            </div>
        {% else %}
            <p>Please login to view data.</p>
            <a class="btn btn-primary" href="{% url 'login' %}">Log In</a>
        {% endif %}   
    </div> 
</div>
{% endblock %}
