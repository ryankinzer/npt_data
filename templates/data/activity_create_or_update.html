{% extends "base.html" %}

{% block content %}
<div class="container">
<h1>New/Edit Acitivity</h1>

{% for model in models %}
    {% if forloop.first %}
        <h1>{{ model.dataset }}</h1>
    {% endif %}
    <p>{{ model.model_name }}</p>
{% endfor %}

<form enctype="multipart/form-data" class="container" method="post" id="activity_form">
    {% csrf_token %}
    {{ activity_form.as_p }}
</form>


</div>
{% endblock %}
